<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="faq.css">
</head>
<body>
    <div class='faq'>
        <input id='faq-a' type='checkbox'>
        <label for='faq-a'>
          <p class="faq-heading">Aluno vem sempre para casa nos finais de semana ou quinzenalmente?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">O aluno retorna para casa nos períodos de férias e recessos escolares. <br>Sugerimos que nos dois primeiros meses ele permaneça na instituição para não prejudicar a adaptação. </p>
        </label>
        <input id='faq-b' type='checkbox'>
        <label for='faq-b'>
          <p class="faq-heading">A família poderá visitar o aluno?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">A família sempre que desejar poderá vir visitar, levar o aluno.  

                <br>Solicitamos apenas informar que virá.  
                
                <br>Caso precise de hospedagem realizar o ajuste com a hotelaria. </p>
        </label>
        <input id='faq-c' type='checkbox'>
        <label for='faq-c'>
          <p class="faq-heading">Sobre processo de bolsa?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">Somos uma instituição filantrópica. Nosso processo de bolsa acontece geralmente em outubro. No edital, que estará disponível no site da FADMINAS, consta a data de cadastro no site do E-bolsa e de anexação dos documentos. </p>
        </label>
        <input id='faq-d' type='checkbox'>
        <label for='faq-d'>
          <p class="faq-heading">Qual a idade mínima que recebemos para internato?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">Recebemos alunos a partir dos 13 anos (8º ano), dentro da faixa etária.</p>
        </label>
        <input id='faq-e' type='checkbox'>
        <label for='faq-e'>
          <p class="faq-heading">A FADMINAS somente recebe alunos adventistas?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">Não! Recebemos alunos de qualquer denominação religiosa.  

                <br>Desde que o aluno esteja apto a ter uma boa convivência com os demais e respeite as normas da instituição. </p>
        </label>
        <input id='faq-f' type='checkbox'>
        <label for='faq-f'>
          <p class="faq-heading">Podemos realizar uma visita para conhecer?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">Claro! É de extrema importância que o responsável e o aluno conheça nossa instituição, estrutura e proposta acadêmica. </p>
        </label>
        <input id='faq-g' type='checkbox'>
        <label for='faq-g'>
          <p class="faq-heading">Qual o diferencial da FADMINAS?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">Nos diferimos das demais instituição por sermos uma escola com um ensino de qualidade baseado em valores e princípios cristãos. Nossa filosofia é o desenvolvimento das áreas: física. mental e espiritual dos nossos aluno, preparando para serem bons cidadãos e profissionais em suas áreas.</p>
        </label>
        <input id='faq-h' type='checkbox'>
        <label for='faq-h'>
          <p class="faq-heading">Quais atividades extra a FADMINAS oferece?</p>
          <div class='faq-arrow'></div>
            <p class="faq-text">Temos uma escola de artes para nossos alunos aprimorarem ou desenvolverem seus talentos musicais: 

                <br>Musicalização infantil, canto, piano, e outro instrumentos 
                
                <br>Escola de esportes (natação, futebol, vôlei, pilates, etc.) </p>
        </label>
         </div>
</body>
</html>
